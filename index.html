	<script type='text/javascript'>
		$(function(){
			var $this = $(this);
			$this.find(".side-nav-item").click(function(){
				var $this = $(this);
				var val = $this.attr("data-section");
				if(typeof val != "undefined"){
					$this.parent().children().removeClass("sel");
					$this.addClass("sel");
					brite.display(val,$("#reports-container"));
				}
			});
		});
		$(function(){
			brite.display("MainScreen","#bodyPage");
		});
	</script>
